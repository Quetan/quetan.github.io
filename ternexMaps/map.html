<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта роутеров | Ternex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-reboot@4.3.1/reboot.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./leaflet.js"></script>

    <script src="./map.js" defer></script>
  </head>
  <body>
    <div class="appDescription">
      <h1>Карта роутеров</h1>
      <p>
        Чтобы указать местоположение роутера, выберите необходимый роутер в
        списке и кликните на его расположение на карте.
      </p>
    </div>
    <div class="mapWrapper">
      <div class="app">
        <div id="map" style="width: 700px; height: 700px"></div>
      </div>
      <div class="routersList">
        <h2 class="routersHeading">Список роутеров</h2>
        <div class="routersWrapper"></div>
        <div class="buttonsWrapper">
          <button id="getState">Получить STATE</button>
          <button id="saveMap">Сохранить</button>
        </div>
      </div>
    </div>
  </body>
</html>
