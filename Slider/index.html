<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<script src="./js/slider.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="slider--wrapper" id="slider">
				<div class="slider--container">
					<div class="slider--item">
						<h2>Slide 1</h2>
						<img
							src="https://images.unsplash.com/photo-1535438355925-b9aa0c14de9a?auto=format&fit=crop&w=1074&q=80"
							alt=""
						/>
					</div>
					<div class="slider--item">
						<h2>Slide 2</h2>
						<img
							src="https://images.unsplash.com/photo-1638550496377-9c7c4abb2dbc?auto=format&fit=crop&w=1470&q=80"
							alt=""
						/>
					</div>
					<div class="slider--item">
						<h2>Slide 3</h2>
						<img
							src="https://images.unsplash.com/photo-1536746618701-e1924f2a46ed?auto=format&fit=crop&w=1470&q=80"
							alt=""
						/>
					</div>
					<div class="slider--item">
						<h2>Slide 4</h2>
						<img
							src="https://images.unsplash.com/photo-1604596011930-34918a953dba?auto=format&fit=crop&w=1470&q=80"
							alt=""
						/>
					</div>
				</div>
				<div class="slider--navigation">
					<button class="slider--previous"></button>
					<div class="slider--dots"></div>
					<button class="slider--next"></button>
				</div>

				<div class="slider--counter"></div>
			</div>
		</div>

		<link rel="stylesheet" href="./css/slider.min.css" />
	</body>
</html>
